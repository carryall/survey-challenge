<div class="alert alert--dark">
  <svg-icon [attr.src]="'assets/images/icon-sprite.svg#'+alertType" class="icon alert__icon"></svg-icon>
  <div class="alert__detail">
    <h6 class="alert__heading">
      {{ title }}
    </h6>
    <span class="alert__message">
      {{ message }}
    </span>
  </div>
</div>
