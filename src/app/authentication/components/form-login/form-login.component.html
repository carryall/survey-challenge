<div *ngIf="errorMessage != ''">
  <div class="alert alert--dark">
    <svg-icon src="assets/images/icon-sprite.svg#error" class="icon alert__icon"></svg-icon>
    <div class="alert__detail">
      <h6 class="alert__heading">
        Error
      </h6>
      <span class="alert__message">
        {{ errorMessage }}
      </span>
    </div>
  </div>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-login">
  <div class="form-group">
    <label for="email" class="form-login__label">Email</label>
    <input formControlName="email" required name="email" id="email" type="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="password" class="form-login__label">Password</label>
    <input formControlName="password" required name="password" id="password" type="password" class="form-control">
  </div>
  <button [disabled]="!loginForm.valid" class="btn btn-primary btn-block" type="submit">Sign in</button>
</form>
