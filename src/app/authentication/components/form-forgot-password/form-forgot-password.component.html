<div *ngIf="alertMessage != ''">
  <app-alert [alertType]="'notification'" [title]="'Check your email.'" [message]="alertMessage"></app-alert>
</div>

<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="form">
  <div class="form-group">
    <label for="email" class="form__label">Email</label>
    <input formControlName="email" required name="email" id="email" type="email" class="form-control">
  </div>
  <button [disabled]="!forgotPasswordForm.valid" class="btn btn-primary btn-block" type="submit">Send Recovery Email</button>
</form>
